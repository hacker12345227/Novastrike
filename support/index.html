<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaStrike - Support</title>
<link rel="icon" type="image/png" href="/assets/logo.png">
<link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <div class="logo"><img src="/assets/logo.png" alt="NovaStrike"></div>
</header>

<nav>
<a href="/">Home</a>
<a href="/plans/">Plans</a>
<a href="/about/">About Us</a>
<a href="/support/" class="active">Support</a>
</nav>

<main>
<div class="hero"><h1>Support</h1></div>
<div class="card">
<input id="name" placeholder="Your Name"><br>
<textarea id="message" placeholder="Your Issue"></textarea><br>
<button id="sendBtn">Send</button>
</div>

<footer>Â© 2026 NovaStrike</footer>

<script src="/script.js"></script>
<script>
// Support form logic
document.getElementById("sendBtn").addEventListener("click", ()=>{
    const name=document.getElementById("name").value;
    const msg=document.getElementById("message").value;
    if(!name||!msg){alert("Please fill in all fields."); return;}
    alert("Support request sent to NovaStrike.");
    document.getElementById("name").value="";
    document.getElementById("message").value="";
});
</script>
</body>
</html>
