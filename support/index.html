<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaStrike - Support</title>
<link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<nav>
<a href="/">Home</a>
<a href="/plans/">Plans</a>
<a href="/about/">About Us</a>
<a href="/support/">Support</a>
</nav>

<div class="hero">
<h1>Support</h1>
</div>

<div class="card">
<input id="name" placeholder="Your Name"><br>
<textarea id="message" placeholder="Your Issue"></textarea><br>
<button id="sendBtn">Send</button>
</div>

<script>
// Highlight active nav
document.querySelectorAll("nav a").forEach(link=>{
  if(link.href === window.location.href){
    link.style.color="#ff0000";
    link.style.textShadow="0 0 10px red";
  }
});

// Support form logic
document.getElementById("sendBtn").addEventListener("click", ()=>{
  const name=document.getElementById("name").value;
  const msg=document.getElementById("message").value;
  if(!name||!msg){alert("Please fill in all fields."); return;}
  alert("Support request sent to NovaStrike.");
  document.getElementById("name").value="";
  document.getElementById("message").value="";
});
</script>

</body>
</html>
